
<p>
  Switch map
</p>

<div class="console-block">

  <console
    [values$]="customInitial$"
    [title]="'initial'"
    [canEmit]="true"
    (emit)="emitCustom()"
    (complete)="completeCustom()"
  ></console>

  <console *ngFor="let source$ of sources$; let idx = index"
    [values$]="source$"
    [title]="'Merge ' + (idx + 1)"
    [canEmit]="true"
    (emit)="emitValue(idx)"
    (complete)="complete(idx)"
  ></console>

  <console
    [values$]="result$"
    [title]="'Result'"
    [canEmit]="false"
  ></console>

</div>
